<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go-vue-portal-starter, take your data to the next level</title>
    <style>
      body {
        margin: 0;
        background-color: #ecf2f6;
      }

      .gooey {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 142px;
        height: 40px;
        margin: -20px 0 0 -71px;
        background: #ecf2f6;
        /* filter: contrast(20); */
      }
      .gooey .dot {
        position: absolute;
        width: 16px;
        height: 16px;
        top: 12px;
        left: 15px;
        /* filter: blur(4px); */
        background: #455161;
        border-radius: 50%;
        transform: translateX(0);
        animation: dot 2.8s infinite;
      }
      .gooey .dots {
        transform: translateX(0);
        margin-top: 12px;
        margin-left: 31px;
        animation: dots 2.8s infinite;
      }
      .gooey .dots span {
        display: block;
        float: left;
        width: 16px;
        height: 16px;
        margin-left: 16px;
        /* filter: blur(4px); */
        background: #455161;
        border-radius: 50%;
      }
      @-moz-keyframes dot {
        50% {
          transform: translateX(96px);
        }
      }
      @-webkit-keyframes dot {
        50% {
          transform: translateX(96px);
        }
      }
      @-o-keyframes dot {
        50% {
          transform: translateX(96px);
        }
      }
      @keyframes dot {
        50% {
          transform: translateX(96px);
        }
      }
      @-moz-keyframes dots {
        50% {
          transform: translateX(-31px);
        }
      }
      @-webkit-keyframes dots {
        50% {
          transform: translateX(-31px);
        }
      }
      @-o-keyframes dots {
        50% {
          transform: translateX(-31px);
        }
      }
      @keyframes dots {
        50% {
          transform: translateX(-31px);
        }
      }
    </style>
  </head>
  <body>
    <div class="gooey">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
